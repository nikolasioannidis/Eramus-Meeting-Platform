<!doctype html>
<html lang="en">
  <head>
    <title>CS50 Erasmus+</title>
    <!-- Link with default css stylesheet-->
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Erasmus+</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if session["user_id"] %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Homepage <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Settings
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <button class="dropdown-item" onclick="darkMode()">Dark Mode</button>
                <button class="dropdown-item" onclick="lightMode()">Light Mode</button>
                <a class="dropdown-item" href="/change password">Change Password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/log_out">Log Out</a>
              </div>
            </li>
          </ul>
            {% else %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">  
                <a class="nav-link" href="/log_in">Log in</a>
              </li>
          </ul>
            {% endif %}
          </form>
        </div>
      </nav>

      {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-info" role="alert">
            {{ get_flashed_messages() | join(" ") }}
          </div>
      </header>
      {% endif %}
      <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
      </main>

      <!-- Darnk Mode-->
      <script>
        function darkMode() {
          var element = document.body;
          var content = document.getElementById("DarkModetext");
          element.className = "dark-mode";
          content.innerText = "Dark Mode is ON";
        }
        function lightMode() {
          var element = document.body;
          var content = document.getElementById("DarkModetext");
          element.className = "light-mode";
          content.innerText = "Dark Mode is OFF";
        }
      </script>
  </body>
</html>
